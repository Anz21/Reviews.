<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/759c946ca4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    
<div class="container">
        <div class="title">
         <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
    <div class="content">
            <div  class="image">
                <img id="imgs" src="" alt="img">
            </div>
            <div  class="name">
                <h3 id="names">Anz Kartvelishvili</h3>
            </div>
            <div id="jobs" class="job"><h4>Web Developer</h4></div>
            <div  class="text">
                <p id="info" >Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Recusandae nesciunt qui iure nobis quis quod fuga minus natus perferendis. Doloremque!
                </p>
            </div>
        <div class="buttons">
            <button><i id="left" class="fa-solid fa-chevron-left"></i></button> 
            <button><i id="right" class="fa-solid fa-chevron-right"></i></button>
        </div>
        <button id="random" class="rand">Random Review</button>
    </div>

</div>

    <script src="index.js"></script>
</body>
</html>
